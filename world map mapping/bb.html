<!DOCTYPE html>
<html>
<head>
  <title>World Map</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
        <header class="bod">


    
    <div class="container">
      <div class="home-icon">
        <img src="home-icon.png" alt="Home Icon">
      </div>
      <div id="search-bar">
        <input type="text" placeholder="Search...">
        <button type="submit">Search</button>
      </div>
      <div class="about">
        <a href="#"><h5 style="color: white;">About</h5></a>
      </div>
    </div>
  </header>


      
  <div id="map">
    <img class="continent africa"  src="africa.png" alt="Africa">
    <img class="continent asia" src="asia.png" alt="Asia">
    <img class="continent europe" src="europe.png" alt="Europe">
    <img class="continent north-america" src="north.png" alt="North America">
    <img class="continent oceania" src="oceania.png" alt="Oceania">
    <img class="continent south-america" src="south.png" alt="South America">
    <!-- <img class="continent antarctica" src="antarctica.png" alt="Antarctica"> -->
  </div>

  <script src="script.js"></script>
</body>
</html>
